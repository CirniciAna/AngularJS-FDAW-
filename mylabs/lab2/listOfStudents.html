<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<body>
<div ng-app="myApp" ng-controller="arrCtrl">
<table style="width:30%">
  <tr>
    <th>Name</th>
    <th>Grade</th>
  </tr>
  <tr ng-repeat="x in students | orderBy : 'grade'">
  <td>{{(x.name)}}</td>
    <td>{{(x.grade)}}</td>
  </tr>
</table>
</div>
<script>
var app = angular.module('myApp', []);
app.controller('arrCtrl', function($scope) {
$scope.students = [
{"name" : "Cirnici Ana", "grade" : 9},
{"name" : "Albul Dasha", "grade" : 8},
{"name" : "kaselnik Nastea", "grade" : 7},
{"name" : "Sliusari Naste", "grade" : 6},
{"name" : "Maruha Dasha", "grade" : 10}
];
});
</script>

</body>
</html>
